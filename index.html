<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffb6e6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>aespa 首页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/timeline.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/index.responsive.css">
    <script src="js/auth.js"></script>
    <script src="js/index.mobile.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/main.js" defer></script>
    <script src="./js/timeline.js" defer></script>
    <script src="./js/reloader.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let mask = document.createElement('div');
        mask.id = 'page-transition-mask';
        document.body.appendChild(mask);
        document.querySelectorAll('.timeline-dot').forEach(function(btn) {
          btn.addEventListener('click', function(e) {
            var album = btn.getAttribute('data-album');
            if(album) {
              mask.classList.add('active');
              setTimeout(function(){
                window.location.href = 'album.html?album=' + encodeURIComponent(album);
              }, 420);
            }
          });
        });
      });
    </script>
</head>
<body>
    <div id="page-transition-mask"></div>
    <!-- 用户中心按钮 -->
    <a href="user.html" class="icon-btn large fade-in" id="user-center-btn" title="用户中心">
      <i class="fas fa-user"></i>
    </a>
    <style>
      #user-center-btn {
        position: fixed;
        left: 24px;
        top: 24px;
        z-index: 2001;
        background: rgba(255, 182, 230, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        width: 48px;
        height: 48px;
      }
      #user-center-btn:hover {
        background: rgba(255, 182, 230, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }
    </style>
    <div id="hero">
      <div class="group-photo-container">
        <img id="group-photo" src="assets/img/aespa-group.jpg" alt="aespa group photo" />
        <div class="member-overlay">
          <a href="member.html?member=karina" class="member-link" data-member="karina">
            <div class="member-highlight"></div>
            <div class="member-info">
              <span class="member-name">KARINA</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </a>
          <a href="member.html?member=giselle" class="member-link" data-member="giselle">
            <div class="member-highlight"></div>
            <div class="member-info">
              <span class="member-name">GISELLE</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </a>
          <a href="member.html?member=winter" class="member-link" data-member="winter">
            <div class="member-highlight"></div>
            <div class="member-info">
              <span class="member-name">WINTER</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </a>
          <a href="member.html?member=ningning" class="member-link" data-member="ningning">
            <div class="member-highlight"></div>
            <div class="member-info">
              <span class="member-name">NINGNING</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </a>
        </div>
      </div>
    </div>

    <style>
      .group-photo-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      #group-photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.8);
        transition: filter 0.3s ease;
      }

      .member-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }

      .member-link {
        position: relative;
        display: flex;
        align-items: flex-end;
        text-decoration: none;
        color: #fff;
        overflow: hidden;
      }

      .member-highlight {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.8));
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .member-info {
        position: relative;
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .member-name {
        font-size: 1.2em;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .member-link:hover .member-highlight {
        opacity: 1;
      }

      .member-link:hover .member-info {
        transform: translateY(0);
      }

      .member-link:hover ~ #group-photo {
        filter: brightness(0.6);
      }

      @media (max-width: 768px) {
        .member-overlay {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(2, 1fr);
        }
      }
    </style>
  
    <div id="timeline-container">
      <div id="timeline">
        <button class="timeline-dot" data-album="Savage"><span class="label"><small>2021-10-05</small><span>Savage</span></span><span class="dot"></span></button>
        <button class="timeline-dot" data-album="Girls"><span class="label"><small>2022-07-08</small><span>Girls</span></span><span class="dot"></span></button>
        <button class="timeline-dot" data-album="My_World"><span class="label"><small>2023-05-08</small><span>My World</span></span><span class="dot"></span></button>
        <button class="timeline-dot" data-album="Drama"><span class="label"><small>2023-11-10</small><span>Drama</span></span><span class="dot"></span></button>
        <button class="timeline-dot" data-album="Armageddon"><span class="label"><small>2024-05-27</small><span>Armageddon</span></span><span class="dot"></span></button>
        <button class="timeline-dot" data-album="Whiplash"><span class="label"><small>2024-10-21</small><span>Whiplash</span></span><span class="dot"></span></button>

    <style>
      #timeline-container {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50 !important;
        background: linear-gradient(0deg,rgba(24,26,27,0.98) 65%,rgba(24,26,27,0.2) 100%);
        box-shadow: 0 -2px 24px rgba(0,0,0,0.12);
        padding-bottom: calc(env(safe-area-inset-bottom, 0) + 18px);
        display: flex;
        justify-content: center;
      }

      #timeline {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 64px;
        padding: 0 0 0 0;
        background: transparent;
        transform: none;
      }
      .timeline-dot {
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: color 0.2s;
        color: #fff;
        font-size: 1em;
        min-width: 70px;
      }
      .timeline-dot .dot {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #9a9a9c;
        margin-bottom: 6px;
        border: 3px solid #fff;
        box-shadow: 0 0 8px #9b9a9c88;
        transition: background 0.2s, box-shadow 0.2s;
      }
      .timeline-dot.active .dot {
        background: #fff;
        box-shadow: 0 0 16px #9a9a9a;
      }
      .timeline-dot .label {
        font-size: 1em;
        text-align: center;
        line-height: 1.1;
        font-weight: 500;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
      }
      .timeline-dot .label small {
        font-size: 0.85em;
        color: #aaa;
        font-weight: 400;
        white-space: nowrap;
        line-height: 1.05;
        margin-bottom: -2px;
        display: block;
      }
      .timeline-dot .label span:last-child {
        margin-top: 0;
        line-height: 1.1;
        display: block;
      }
      @media (max-width: 600px) {
        #timeline {
          gap: 18px;
        }
        .timeline-dot {
          font-size: 0.95em;
          min-width: 54px;
        }
      }
    </style>
  
</body>
</html>
